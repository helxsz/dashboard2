<div class="custom-alert-fixed">
  <div class="custom-alert"  @alertAnimate>
    <div class="custom-alert-header">
        <span class="title float-md-left float-xs-left float-lg-left float-xl-left float-sm-left">{{title}}</span>
        <span class="close float-md-right float-xs-right float-lg-right float-xl-right float-sm-right" (click)="closeHandler()"><i class="fpd fpd-guanbi"></i></span>
    </div>
    <div class="custom-alert-body">
        <ng-content></ng-content>
    </div>
    <div class="custom-alert-footer" *ngIf="saveName || closeName">
        <button type="button" class="btn btn-primary" (click)="submitHandler()" *ngIf="saveName" [disabled]="disabled">{{saveName}}</button>
        <button type="button" class="btn btn-secondary"  (click)="closeHandler()"  *ngIf="closeName">{{closeName}}</button>
    </div>
  </div>
</div>
